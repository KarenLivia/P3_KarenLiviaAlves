<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
  <div class="container-fluid">
  <h5>Cadastro de cliente</h5>
  <input #input type="text" />
  <ul>
    <li *ngFor="let c of nameC.getList(); index as i">
      {{c.name}}
      <button (click)="nameC.remove(i)">-</button>
    </li>
  </ul>
  <input #input type="number" />
  <ul>
    <li *ngFor="let c of nameC.getList(); index as i">
      {{c.name}}
      <button (click)="nameC.remove(i)">-</button>
    </li>
  </ul>
  <button (click)="nameC.add(input.value); input.value = ''">Cadastrar</button>
  <hr />
  </div>
  </body>
</html>
